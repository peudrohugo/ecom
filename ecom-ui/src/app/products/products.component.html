<button
  mat-button
  color="primary"
  routerLink="new-product"
  aria-label="Button to go to new product page"
>
  <mat-icon>add</mat-icon>
  Cadastrar Novo Produto
</button>
<app-icon-warning
  *ngIf="products.length === 0"
  [icon]="'warning'"
  [message]="'Não há produtos cadastrados!'"
></app-icon-warning>
<mat-grid-list *ngIf="products.length > 0" cols="4" rowHeight="400px">
  <mat-grid-tile *ngFor="let product of products">
    <mat-card>
      <mat-card-header class="flex-col mar-b-1">
        <mat-card-title>{{ product.name }}</mat-card-title>
        <div class="flex flex-justify-between">
          <mat-card-subtitle>R${{ product.price }}</mat-card-subtitle>
          <mat-card-subtitle
            >Em estoque: {{ product.inStock }}</mat-card-subtitle
          >
        </div>
      </mat-card-header>
      <img
        mat-card-image
        [src]="product.imageUrl"
        [alt]="'Photo of' + product.description"
      />
      <mat-card-actions>
        <button mat-button color="primary" aria-label="Button to edit product">
          <mat-icon>edit</mat-icon>
          Editar
        </button>
        <button
          mat-button
          color="warn"
          (click)="delete(product.id!)"
          aria-label="Button to delete product"
        >
          <mat-icon>delete</mat-icon>
          Remover
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
