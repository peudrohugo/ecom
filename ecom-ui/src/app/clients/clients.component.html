<button
  mat-button
  color="primary"
  (click)="openCreateDialog()"
  aria-label="Button to go to new client page"
>
  <mat-icon>person_add</mat-icon>
  Cadastrar Novo Cliente
</button>
<app-icon-warning
  [show]="clients.data.length === 0"
  [icon]="'warning'"
  [message]="'Não há clientes cadastrados!'"
></app-icon-warning>
<div *ngIf="clients.data.length > 0">
  <table mat-table [dataSource]="clients" class="mar-t-1 mat-elevation-z8">
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let element">
        {{ formatValue(element.cpf, "cpf") }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let element">
        {{ formatValue(element.phone, "phone") }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="warn" aria-label="Button to delete client">
          <mat-icon>delete</mat-icon>
          Remover
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of clients"
  >
  </mat-paginator>
</div>
